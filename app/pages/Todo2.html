<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/Home.css">
</head>

<body>
    <main class="flx-str flx-cl">
        <section class="to-do-add-container">
            <div class="main-input">
                <div class="circle-input flx-center">

                    <div class="circles-container flx-center">
                        <div class="cirlce burble"></div>
                        <div class="cirlce blue"></div>
                        <div class="cirlce yellow"></div>
                    </div>

                    <div class="input-field-container">
                        <input placeholder="What is your next task?" class="input-task" type="text" name="" id="">
                    </div>
                </div>
                <div class="icons-container flx-center">
                    <i class="fa-regular fa-clock"></i>
                    <i class="fa-regular fa-calendar"></i>
                </div>
            </div>

        </section>
        <section class="lists-container  flx-str">

            <section class="list flx-center flx-cl">
                <h1 class="list-name ">TO DO</h1>
                <div class="cards-container flx-bt">
                    <div class="card flx-bt">

                        <div class="circle-input flx-center">

                            <div class="circles-container flx-center">
                                <div class="cirlce yellow"></div>
                            </div>

                            <div class="input-field-container flx-center">
                                <p class="task-name ">task1</p>
                            </div>
                        </div>
                        <div class="r-container flx-center">
                            <div class="time">
                                <p class="time-value">8:00 am</p>
                            </div>
                            <div class="icons-container flx-center">
                                <i class="fa-solid fa-xmark"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="list flx-center flx-cl">
                <h1 class="list-name"> DOING</h1>
                <div class="cards-container flx-bt">
                    <div class="card flx-bt">

                        <div class="circle-input flx-center">

                            <div class="circles-container flx-center">
                                <div class="cirlce yellow"></div>
                            </div>

                            <div class="input-field-container flx-center">
                                <p class="task-name ">task1</p>
                            </div>
                        </div>
                        <div class="r-container flx-center">
                            <div class="time">
                                <p class="time-value">8:00 am</p>
                            </div>
                            <div class="icons-container flx-center">
                                <i class="fa-solid fa-xmark"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="list flx-center flx-cl">
                <h1 class="list-name">DONE</h1>
                <div class="cards-container flx-bt">
                    <div class="card flx-bt">

                        <div class="circle-input flx-center">

                            <div class="circles-container flx-center">
                                <div class="cirlce yellow"></div>
                            </div>

                            <div class="input-field-container flx-center">
                                <p class="task-name ">task1</p>
                            </div>
                        </div>
                        <div class="r-container flx-center">
                            <div class="time">
                                <p class="time-value">8:00 am</p>
                            </div>
                            <div class="icons-container flx-center">
                                <i class="fa-solid fa-xmark"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </section>

    </main>
    <script src="https://kit.fontawesome.com/4db8f5b4fb.js" crossorigin="anonymous"></script>
</body>

</html>
